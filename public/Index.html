<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>Beavstagram</title>


    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" media="screen">

    <script src="photoCaptionTemplate.js" charset="utf-8" defer></script>
    <script src="index.js" charset="utf-8" defer></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.runtime.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.min.js"></script>
    <script src="https://ucarecdn.com/libs/widget-tab-effects/1.x/uploadcare.tab-effects.min.js"></script>

</head>

  <body>

    <header>
      <div class="navbar">
        <div class="navlist">
          <div class="navitem navbar-name">
            <a href="#"><h1 id="site-title">Beavstagram</h1></a>
          </div>
          <div class="navitem navbar-search">
            <input type="text" id="navbar-search-input" placeholder="Search...">
            <button type="button" id="navbar-search-button"><i class="fas fa-search"></i></button>
          </div>
          <div class="navitem navbar-features">
            <button type="button" class ="headerstuff" id="navbar-profile-button"><i class="fa fa-user"></i></button>
            <button type="button" class ="headerstuff" id="navbar-like-button"><i class="fa fa-heart"></i></button>
            <button type="button" class ="headerstuff" id="navbar-friend-button"><i class="fa fa-users"></i></button>
          </div>
        </div>
      </div>
    </header>

      <div class="container mt-4">
        <div class="float-right mb-4 mt-2">
          <input type="hidden" role="uploadcare-uploader" id="uploadedImage"
            data-preview-step="true"
            data-effects="crop,rotate,enhance,sharp,grayscale" />
        </div>

        <div class="row" id="imagesContainer">
		
        <div class="entire-post">
          <div class="post-header">
            <div class="user-icon">
              <i class="fa fa-user"></i>
            </div>
            <p class="user-name">
              <a href="#">Eugene</a>
            </p>
          </div>
          <div class="post-content">
            <img src="http://placekitten.com/200/300">
          </div>
          <div class="post-features">
            <p class="description">Cute Kitty</p>
            <div class="features">
              <button type="button" id="post-like-button"><i class="fa fa-heart"></i></button>
              <button type="button" id="post-comment-button"><i class="fa fa-comment"></i></button>
            </div>
          </div>
        </div>
		
		  <div class="entire-post">
          <div class="post-header">
            <div class="user-icon">
              <i class="fa fa-user"></i>
            </div>
            <p class="user-name">
              <a href="#">Eugene</a>
            </p>
          </div>
          <div class="post-content">
            <img src="http://placekitten.com/200/300">
          </div>
          <div class="post-features">
            <p class="description">Cute Kitty</p>
            <div class="features">
              <button type="button" id="post-like-button"><i class="fa fa-heart"></i></button>
              <button type="button" id="post-comment-button"><i class="fa fa-comment"></i></button>
            </div>
          </div>
        </div>

        </div>
      </div>


  </body>

</html>
