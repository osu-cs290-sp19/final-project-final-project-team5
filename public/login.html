<html>
<head>
  <link rel="stylesheet" href="login_style.css" media="screen">

  <script src="login.js" charset="utf-8" defer></script>

<title>Beavstagram Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>

    <div class="loginbox">
    <img src="login_avatar.png" class="avatar">
        <h1>Beavstagram</h1>
        <form>
            <p>Username</p>
            <input type="text" id="userid" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" id="pswrd" placeholder="Enter Password">
            <div class="Login_button">
              <input type="submit" name="" value="Login">
            </div>
            <a href="#">Lost your password?</a><br>
            <a href="#">Don't have an account?</a>
        </form>

    </div>

</body>
</head>
</html>
